<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" ng-class="{ disabled : pagination.current == 1 }"><a class="page-link" href="#" ng-click="setCurrent(pagination.current - 1)">Previous</a></li>
        <li class="page-item" ng-class="{ active : pageNumber == pagination.current }" ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)"><a class="page-link" href="#" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a></li>
        <li class="page-item" ng-class="{ disabled : pagination.current == pages.length }"><a class="page-link" href="" ng-click="setCurrent(pagination.current + 1)">Next</a></li>
    </ul>
</nav>
